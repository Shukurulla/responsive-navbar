<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section>
      <header>
        <nav class="container">
          <div class="logo">
            <div class="img">
              <img src="./image/logo.png" alt="" />
            </div>
            <h2>NurGen</h2>
          </div>
          <i class="bi bi-list"></i>
          <div class="navigation">
            <i class="bi bi-x-lg"></i>
            <ul>
              <li>
                <a href="#">Главная</a>
              </li>
              <li>
                <a href="#">Лекарства</a>
              </li>
              <li>
                <a href="#">О сервисе</a>
              </li>
              <li>
                <a href="#">Контакты</a>
              </li>
            </ul>
            <div class="option">
              <div class="icon"><i class="bi bi-cart4"></i></div>
              <select>
                <option>40 000 sum</option>
                <option>50 000 sum</option>
                <option>60 000 sum</option>
                <option>70 000 sum</option>
              </select>
            </div>
          </div>
        </nav>
      </header>
      <main class="container py-5">
        <div class="row h-100 align-items-center">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <h1>Твои лекарства с доставкой на дом</h1>
            <p>
              Онлайн магазин лекарств - удобное решение, когда лень выходить из
              дома
            </p>
            <a href="#" class="main_link">Посмотреть лекарства</a>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="image w-100 d-flex justify-content-center">
              <img src="./image/main.png" alt="" />
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
